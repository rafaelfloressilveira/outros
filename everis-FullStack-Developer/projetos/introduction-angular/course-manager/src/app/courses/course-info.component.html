<h2>Editar dados do Curso</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nome do Curso: </label>
          <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid':courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Nome do Curso obrigatório</span>
            </div>
          </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Preço: </label>
          <div class="col-sm-10">
            <input [(ngModel)]="course.price" type="number" required name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid':coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Preço obrigatório</span>
            </div>
          </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Avaliação: </label>
          <div class="col-sm-10">
            <input [(ngModel)]="course.rating" type="number" required name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid':courseRating.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Preço obrigatório</span>
            </div>
          </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Descrição: </label>
          <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="desscription" #courseDescription="ngModel" [ngClass]="{'is-invalid':courseDescription.invalid}" class="form-control"></textarea>
            <div class="invalid-feedback">
                <span>Descrição obrigatório</span>
            </div>
          </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save" class="btn btn-primary mr-2">Salvar</button>
    <button [routerLink]="['/courses']"class="btn btn-secondary">Voltar</button>

</form>
