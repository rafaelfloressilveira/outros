<h2>Lista de Cursos</h2>

<div class="form-group row">

    <label class="col-sm-2 col-form-label">Filtrar por: </label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>

</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Nome do curso</th>
            <th>Preço</th>
            <th>Código</th>
            <th>Data realização</th>
            <th>Avaliação</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageUrl" width="40" height="40" ></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) }}</td>
            <td>{{ course.code | uppercase | replace: '-': ' ' }}</td>
            <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['/course/info', course.id]" class="btn btn-primary mr-2">Editar</a>
                <button (click)="deleteById(course.id)" class="btn btn-danger">Deletar</button>
            </td>

        </tr>

    </tbody>

</table>
