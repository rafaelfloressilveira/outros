<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhagram</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="compartilhagram-wrapper">
        <div class="compartilhagram-phone">
            <img src="./img/smartphone2.png" alt="celular">
        </div>
        <div class="compartilhagram-continue">
            <div class="group">
                <img src="./img/logo2.png" class="compartilhagram-logo" alt="compartilhagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="foto perfil">
                </div>
                <a href="#" class="compartilhagram-login">Continue como rafaelsilveira</a>
                <a href="#" class="compartilhagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rafaelsilveira?</p>
                <p class="not-account">
                    <a href="#"><span class="link-blue">Alterar conta</span></a>
                    ou
                    <a href="#"><span href="#" class="link-blue">Inscreva-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
