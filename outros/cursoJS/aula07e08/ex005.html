<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>  
</head>
<body>
    <script>
        // Operadores aritméticos e de atribuição:
        var soma = 5 + 2 // resultado: 7
        var subtracao = 5 - 2 // resultado: 3
        var multiplicacao = 5 * 2 // resultado: 10
        var divisao = 5 / 2 // resultado: 2.5
        var restodadivisao = 5 % 2 // resultado: 1   
        var potencia = 5 ** 2  // resultado: 25
        
        //recebendo valores
        var n = 1
        n = n + 5 // resultado: 6
        n = n + 5 // resultado: 11 

        // para repetição de soma ou subtração da váriavel constante, pode-se utilizar += ou -=
        var n = 5
        n += 2
        n -= 3

        // para somar 1 ou diminuir um, pode-se usar da seguinte forma: 
        n++
        n--
        // também pode ser utilizado ++n ou --n para mostrar o valor já adicionado ou substraído antes (programação avançada)
        
        // Operadores relacionais
        // O resultado dos operadores relacionais sempre serão do tipo booleano (true or false)
        5 > 2 // resultado: true
        7 < 4 // resultado: false
        8 >= 8 // resultado: true
        9 <= 7 // resultado: false
        5 == 5 // resultado: true
        4 != 4 // resultado: false
        // Identidade (== ou ===)
        5 === 5 // resultado: true
        5 == '5' // resultado: true
        5 === '5' // resultado: false
        
        // Operadores Lógicos:
        // ! (negação)  "NÃO"
        // && (conjunção) "E"
        // || (disjunção) "OU"
        
        // Operadores Ternário
        // ? : deve estar na mesma operação

        média >= 7.0 ? "Aprovado" : "Reprovado" // Equivalente ao "SE" do Excel

        // Ordem de procedência igual a matemática, seguir padrão.
      

    </script>
</body>
</html>
