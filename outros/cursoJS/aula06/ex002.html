<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas e prompts</title>
    <style>
        body {
            background-color: rgb(0, 183, 255);
            color: white;
            font: normal 18pt Arial strong;
        }
        h1 {
            color:rgba(255, 154, 71, 0.822) /* Comentário em CSS */
        }
    </style>
</head>
<body>
    <!-- Comentário em HTML -->
    <h1>Olá Mundo!</h1>
    <p>Primeiro passo feito.</p>
    <script>
        // Comentário de uma linha em JS
        /* Comentário em várias linhas em JS
        Fechamento do comentário várias linhas em JS */
        var nome = window.prompt('Qual o seu nome?')
        window.alert('É um prazer de conhecer '+nome+'!')
        var idade = window.prompt('Qual sua Idade?')
        window.alert('Perfeito, '+ idade +' anos é a idade perfeita para iniciar a programar!')
    </script>
</body>
</html>
