<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM - Parte 01</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: goldenrod;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter = "entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
       var quadrado = window.document.getElementById('area')
        // Pode ser utilizado o evento dentro do JS, sendo desnecess√°rio os eventos escritos no HTML, segue exemplos:
        quadrado.addEventListener('click', clicar)
        quadrado.addEventListener('mouseenter', entrar)
        quadrado.addEventListener('mouseout', sair)

        function clicar() {
            quadrado.innerText = "Clicou!"
            quadrado.style.background = 'red'            
        }
        function entrar() {
            quadrado.innerText = "Entrou!"
            quadrado.style.background = 'goldenrod'            
        }
        function sair() {
            quadrado.innerText = "Saiu!"
            quadrado.style.background = 'blue'            
        }

    </script>
</body>
</html>
